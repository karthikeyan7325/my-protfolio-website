<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration - Ocean Garden</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }

    .header {
      background-color: #e9ecef;
      padding: 60px 20px 40px;
      text-align: center;
    }

    .header h1 {
      margin: 0;
      font-size: 36px;
      color: #333;
    }

    .header p {
      font-size: 18px;
      color: #555;
      margin-top: 10px;
    }

    .form-container {
      background-color: white;
      max-width: 600px;
      margin: 40px auto;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .form-container label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-container button {
      background-color: #007bff;
      color: white;
      padding: 12px 20px;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    .form-container button:hover {
      background-color: #0056b3;
    }

    .confirmation {
      text-align: center;
      margin-top: 20px;
      color: green;
      font-weight: bold;
    }
  </style>
  <script>
    function handleSubmit(event) {
      event.preventDefault();
      document.getElementById("confirmation").innerText = "Registration complete";
    }
  </script>
</head>
<body>

  <div class="header">
    <h1>Registration</h1>
    <p>Join the Ocean Garden journey and explore the deep blue like never before!</p>
  </div>

  <div class="form-container">
    <form onsubmit="handleSubmit(event)">
      <label>First Name</label>
      <input type="text" name="firstname" required>

      <label>Last Name</label>
      <input type="text" name="lastname" required>

      <label>Mobile Number</label>
      <input type="tel" name="mobile" required>

      <label>City</label>
      <input type="text" name="city" required>

      <label>Address</label>
      <input type="text" name="address" required>

      <label>Email</label>
      <input type="email" name="email" required>

      <label>Password</label>
      <input type="password" name="password" required>

      <button type="submit">Submit</button>
    </form>
    <div id="confirmation" class="confirmation"></div>
  </div>

</body>
</html>
